server {
    listen 80;
    server_name localhost;
    root /var/www/html/public; # Trỏ đến thư mục 'public' của Laravel

    index index.php index.html;

    charset utf-8;

    # Cố gắng phục vụ file tĩnh, sau đó là thư mục, sau đó quay lại index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API cũng được chuyển đến index.php
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Chuyển tiếp các request .php đến FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; # PHP-FPM lắng nghe ở đây
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Chặn file ẩn
    location ~ /\.(?!well-known).* {
        deny all;
    }
}